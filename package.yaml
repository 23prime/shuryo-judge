name:                shuryo-judge
version:             0.1.0
github:              "23prime/shuryo-judge"
license:             BSD3
author:              "23prime"
maintainer:          "hoge@fuga.com"
copyright:           "2018 23prime"

extra-source-files:
- README.md

description:         Please see the README on Github at <https://github.com/23prime/shuryo-judge#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- text
- lens
- yesod
- yesod-alerts
- mtl
- text
- bytestring
- safe-exceptions

library:
  source-dirs: src

executables:
  shuryo-judge-io:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - shuryo-judge

executables:
  shuryo-judge:
    main:                FileUpload.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is FileUpload
    dependencies:
    - shuryo-judge
